<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <div class="p-d-flex">
        <div class="p-mr-2">
            <p:dataTable var="inventory" value="#{inventoryView.inventoryList}">
                <p:column headerText="Store name">
                    <h:outputText value="#{inventory.store.name}"/>
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{inventory.name}"/>
                </p:column>
                <p:column headerText="Sport">
                    <h:outputText value="#{inventory.sport}"/>
                </p:column>

                <p:column headerText="Quantity">
                    <h:outputText value="#{inventory.quantity}"/>
                </p:column>
                <p:column headerText="Price">
                    <h:outputText value="#{inventory.price}"/>
                </p:column>
                <p:column headerText="Date Updated">
                    <h:outputText value="#{inventory.dateUpdated}"/>
                </p:column>

            </p:dataTable>
        </div>
    </div>

    <div class="p-mr-2" style="margin-top: 2em">
        <h:form>
            <div class="p-field" style="margin: 2em">
                <p:outputLabel for="name" style="margin-right: 1em">Inventory name: </p:outputLabel>
                <p:inputText id="name" type="text" value="#{inventoryView.name}"/>
                <p:message for="@previous"/>
            </div>
            <div class="p-field" style="margin: 2em">
                <p:outputLabel for="sport" style="margin-right: 1em">Sport: </p:outputLabel>
                <p:inputText id="sport" type="text" value="#{inventoryView.sport}"/>
                <p:message for="@previous"/>
            </div>
            <div class="p-field" style="margin: 2em">
                <p:outputLabel for="quantity" style="margin-right: 1em">Quantity: </p:outputLabel>
                <p:inputText id="quantity" type="text" value="#{inventoryView.quantity}"/>
                <p:message for="@previous"/>
            </div>
            <div class="p-field" style="margin: 2em">
                <p:outputLabel for="price" style="margin-right: 1em">Price: </p:outputLabel>
                <p:inputText id="price" type="text" value="#{inventoryView.price}"/>
                <p:message for="@previous"/>
            </div>
            <div class="p-field" style="margin: 2em">
                <p:outputLabel for="storeName" style="margin-right: 1em">Store Name: </p:outputLabel>
                <p:inputText id="storeName" type="text" value="#{inventoryView.storeName}"/>
                <p:message for="@previous"/>
            </div>
            <div class="p-field" style="margin: 2em">
                <p:commandButton style="margin: 2em" type="submit" action="#{inventoryView.addInventory}"
                                 value="Add inventory" ajax="false" validateClient="true"
                                 icon="pi pi-check" iconPos="right"/>
            </div>
        </h:form>
    </div>

</h:body>
</html>
